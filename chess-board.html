<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Chess Statistics</title>
        <link rel="icon" href="favicon.ico">

        <link href="charts.css" rel="stylesheet">
        
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/ChessBoard.js"></script>
        <script src="js/script.js"></script>
        
        
    </head>
    <body>
        <our-header></our-header>
        <div style="display: flex; flex-direction: column; margin: 50px auto;">
            <h1 style="text-align:center">White's First Move Statistics 2013-2019 Lichess.org</h1>
            <div style="display: flex; flex-direction: row; justify-content: center;">
                <!-- list dropdown -->
                <div style="justify-content: center;">
                    <div class="boardDataSelection">
                    <label for="dataSelection">Select Dataset:</label>
                    <select name="dataSelection" id="dataSelection">
                        <option value="mostPopularMoves" selected="selected">Most Popular Moves</option>
                        <option value="bestMoves">Best Moves</option>
                    </select>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: row; justify-content: center;">
                <!-- slider for best/popular moves-->
                <div style="display: flex; flex-direction: column; margin: 1em;">
                    <div id="topLabel">Most Popular Move</div>
                    <div class="range"><input id="moveSlider" type="range" orient="vertical" value="5" min="-5" max="5"></div>
                    <div id="bottomLabel">Least Popular Move</div>
                </div>
  
            
                <div style="display: flex; flex-direction: column; margin: 2em">
                  <!-- actual chessboard -->
                  <div id="chess-board"></div>
                  <!-- slider for years-->
                  <div class="range" style="margin-top: 2em;">
                    <input id="yearSlider" style="width: 100%" type="range" orient="horizontal" value="0" min="0" max="6">
                  </div>
                  <p style="text-align: center;">Year</p>
                </div>
            
                <!-- move info -->
                <div style="display: flex; flex-direction: column; width: 10%;">
                    <h2 style="text-decoration: underline;">INFO:</h2>
                    <pre id="moveInfo"></pre>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
